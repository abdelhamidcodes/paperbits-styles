<div class="editor">
    <h1>Gradient</h1>
    <hr />

    <div role="listbox" aria-label="Gradients" class="palette" data-bind="listbox: {}">
        <a role="option" class="color-box"
            data-bind="css: { selected: !$component.selectedGradientKey() }, tooltip: 'Clear gradient', activate: $component.clearGradients, focus: true">
            <span class="color-box-wrapper">
                <i aria-hidden="true" class="color paperbits-icon paperbits-ban"></i>
            </span>
        </a>

        <!-- ko foreach: { data: gradients, as: 'gradient' } -->
        <a role="option" class="color-box"
            data-bind="css: { selected: gradient.key === $component.selectedGradientKey() }, tooltip: gradient.displayName, activate: $component.selectGradient">
            <span class="color-box-wrapper pseudo-transparent-bckg">
                <span class="color" data-bind="style: { background: gradient.value }"></span>
            </span>
        </a>
        <!--/ko -->
    </div>
</div>
