<!-- ko if: hasStyleName -->
<details open>
    <summary>
        Main
    </summary>
    <!-- ko if: hasStyleName -->
    <div class="form-group">
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Name of the style'"></button>
        <label for="styleName">Style name</label>
        <input id="styleName" type="text" class="form-control" spellcheck="false"
            data-bind="textInput: styleName, focus: true">
    </div>
    <!--/ko -->

    <!-- ko if: elementStates().length > 0 -->
    <div class="form-group">
        <label for="textTransform">State</label>
        <dropdown id="textTransform"
            params="{ options: elementStates, value: selectedState, optionsCaption: 'regular', heading: 'State' }">
        </dropdown>
    </div>
    <!--/ko -->
</details>
<!--/ko -->

<!-- ko if: baseComponentVariations().length > 0 -->
<details open>
    <summary>
        Base style
    </summary>
    <!-- ko if: baseComponentVariations().length > 0 -->
    <div class="form-group">
        <label for="baseComponentVariationKey" class="form-label">
            Variation
        </label>
        <dropdown id="baseComponentVariationKey"
            params="{ options: baseComponentVariations, value: baseComponentVariationKey, optionsText: 'displayName', optionsValue: 'key', heading: 'Variation' }">
        </dropdown>
    </div>
    <!-- /ko -->

    <!-- ko if: elementStates().length > 0 -->
    <div class="form-group">
        <label for="textTransform">State</label>
        <dropdown id="textTransform"
            params="{ options: elementStates, value: selectedState, optionsCaption: 'default', heading: 'State' }">
        </dropdown>
    </div>
    <!--/ko -->
</details>
<!--/ko -->



<!-- ko ifnot: working -->

<!-- ko if: allowTypography -->
<details open>
    <summary>
        Typography
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Manage text appearance'"></button>
    </summary>
    <typography params="{ typography: elementStyleTypography, onUpdate: onTypographyUpdate }"></typography>
</details>
<!-- /ko -->

<!-- ko if: allowBackground -->
<details open>
    <summary>
        Background
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Manage background'"></button>
    </summary>
    <background
        params="{ background: elementStyleBackground, onUpdate: onBackgroundUpdate, optionsCaption: 'default' }">
    </background>
</details>
<!-- /ko -->

<!-- ko if: allowShadow -->
<details open>
    <summary>
        Shadow
    </summary>
    <shadow-editor-group params="{ shadow: elementStyleShadow, onUpdate: onShadowUpdate }">
    </shadow-editor-group>
</details>
<!-- /ko -->

<!-- ko if: allowAnimation -->
<details open>
    <summary>
        Animation
    </summary>
    <animation params="{ animation: elementStyleAnimation, onUpdate: onAnimationUpdate }"></animation>
</details>
<!-- /ko -->

<!-- ko if: allowTransition -->
<details open>
    <summary>
        Transition
    </summary>
    <transition params="{ transition: elementStyleTransition, onUpdate: onTransitionUpdate }"></transition>
</details>
<!-- /ko -->

<!-- ko if: allowTransform -->
<details open>
    <summary>
        Transform
        <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Manage element transformations'"></button>
    </summary>
    <transform params="{ transform: elementStyleTransform, onUpdate: onTransformUpdate }"></transform>
</details>
<!-- /ko -->

<!-- ko if: allowSize -->
<details open>
    <summary>
        Size
    </summary>
    <size-editor
        params="{ features: 'minMaxWidth,minMaxHeight', sizeConfig: elementStyleSize, onUpdate: onSizeUpdate }">
    </size-editor>
</details>
<!-- /ko -->

<!-- ko if: allowBox -->
<details open>
    <summary>
        Box
    </summary>
    <box params="{ features: boxFeatures, box: elementStyleBox, onUpdate: onBoxUpdate }"></box>
</details>
<!-- /ko -->
