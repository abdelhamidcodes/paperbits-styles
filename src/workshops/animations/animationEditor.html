<div class="form-group">
    <label for="animationType">
        Type
    </label>
    <div class="input-group" data-bind="balloon: { component: { name: 'animation-selector', params: { onSelect: $component.onAnimationSelected, selectedAnimation: $component.animationKey } } }">
        <input id="animationType" class="form-control" readonly
            data-bind="value: $component.displayName" />
        <span class="btn input-group-btn">
            <i aria-hidden="true" class="paperbits-icon paperbits-small-down"></i>
        </span>
    </div>
</div>

<!-- ko if: $component.animationKey -->
<div class="form-group">
    <label for="animationDuration">
        <button class="btn btn-info" role="tooltip" aria-label="Max container width"
            data-bind="tooltip: 'Defines how long a single animation cycle runs.'"></button>
        Duration (seconds)
    </label>
    <input id="animationDuration" type="number" class="form-control" min="0.5" step="0.5"
        data-bind="textInput: $component.duration" />
</div>
<div class="form-group">
    <label for="animationIterationCount">
        <button class="btn btn-info" role="tooltip" aria-label="Max container width"
            data-bind="tooltip: 'Defines how many times the animation repeats. If empty, the animation will repeat indefinitely.'"></button>
        Iteration count
    </label>
    <input id="animationIterationCount" type="number" class="form-control" min="1" step="1" placeholder="infinite"
        data-bind="textInput: $component.iterationCount" />
</div>
<div class="form-group">
    <label for="controls" class="form-label">
        <button class="btn btn-info" role="tooltip" aria-label="Max container width"
            data-bind="tooltip: 'If set, the animation will start only when the element gets scrolled into view.'"></button>
        <input type="checkbox" id="startWhenVisible" data-bind="checked: startWhenVisible" />Start when visible
    </label>
</div>
<!-- /ko -->
